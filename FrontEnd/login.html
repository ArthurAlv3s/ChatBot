<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro - ChatBol</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">ChatBol - Login / Registro</header>
    <div class="auth-box">
      <form id="login-form" class="auth-form">
        <h3>Login</h3>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />
        <input type="password" id="password" placeholder="Digite sua senha" required />
        <button type="submit">Entrar</button>
        <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
      </form>
      <form id="registro-form" class="auth-form">
        <h3>Registro</h3>
        <input type="email" id="new-email" placeholder="Digite seu e-mail" required />
        <input type="password" id="new-password" placeholder="Escolha uma senha" required />
        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required />
        <button type="submit">Registrar</button>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
      </form>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>

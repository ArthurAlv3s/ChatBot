<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatBol - Login</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <i class="bi bi-trophy-fill"></i> ChatBol
      </div>
      <form id="login-form" class="login-form" onsubmit="return false;">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Seu e-mail" required />

        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Sua senha"
          required
          autocomplete="current-password"
        />

        <button id="entrada" type="submit" class="btn-login">Entrar</button>
      </form>

      <div id="login-msg"></div>

      <div class="login-links">
        <button id="btn-registrar" class="btn-link">Criar Conta</button>
        <button id="btn-recuperar" class="btn-link">Recuperar Senha</button>
      </div>
    </div>
  </div>

  <script src="../BackEnd/auth.js"></script>
  <script>
    document.getElementById('btn-registrar').onclick = () => {
      window.location.href = '../frontend/registro.html';
    };

        document.getElementById('btn-recuperar').onclick = () => {
      window.location.href = '../frontend/recuperar.html';
    };

  </script>
</body>
</html>

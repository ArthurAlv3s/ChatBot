<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <title>Recuperar Senha - ChatBol</title>
  <link rel="stylesheet" href="recuperar.css" />
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <span style="vertical-align: middle; display: inline-flex; align-items: center;">
        Recuperar Senha
      </span>
    </header>
    <div class="auth-box">
      <h3>Digite seu e-mail para receber um código de redefinição</h3>
      <input type="email" id="emailRec" placeholder="Seu e-mail" />
      <button id="enviarCodigo" class="enviar">Enviar Código</button>
      <p id="rec-msg" class="message"></p>
      <p class="lmo">Lembrou da senha? <a href="login.html">Faça o login</a></p>
    </div>
  </div>

  <script src="../BackEnd/recuperar.js"></script>
</body>
</html>

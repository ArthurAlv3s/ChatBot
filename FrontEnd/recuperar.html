<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <title>Recuperar Senha - ChatBol</title>
  <link rel="stylesheet" href="recuperar.css" />
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <button onclick="window.history.back()" class="voltar"><i class="bi bi-arrow-left"></i></i></button>
      <h1>Recuperar Senha</h1>
      <i class="bi bi-list"></i>
    </header>
    <div class="auth-box">
      <h3>Digite seu e-mail para receber um código de redefinição</h3>
      <input type="email" id="emailRec" placeholder="Seu e-mail" />
      <button id="enviarCodigo" class="enviar">Enviar Código</button>
      <p id="rec-msg" class="message"></p>
    </div>
  </div>

  <script src="../BackEnd/recuperar.js"></script>
</body>
</html>

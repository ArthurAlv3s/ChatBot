<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBol</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chatbol-container">
      <aside>
  <div class="logo">
    <i class="bi bi-trophy-fill"></i>
    ChatBol
  </div>

  <div>
    <div class="section-title">Recentes</div>
    <div id="lista-conversas" class="recentes">
      <!-- Preenchido dinamicamente -->
    </div>
  </div>

  <div>
    <div class="section-title">Favoritos</div>
    <div class="favoritos">
      <!-- Preenchido dinamicamente -->
    </div>
  </div>
</aside>

      <main class="chat-main">
        <header class="chat-header">
          <h1>ChatBol</h1>
        </header>

        <div class="chat-box" id="chat">
          <!-- As mensagens aparecerÃ£o aqui -->
        </div>

        <form id="chat-form" class="chat-form">
          <input
            type="text"
            id="mensagem"
            placeholder="Pergunte algo sobre futebol..."
            required
          />
          <button type="submit" class="enviar">
            <i class="bi bi-send-fill"></i>
          </button>
        </form>
      </main>
    </div>

    <script src="../BackEnd/renderer.js"></script>
  </body>
</html>

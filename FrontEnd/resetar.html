<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha - ChatBol</title>
  <link rel="stylesheet" href="resetar.css" />
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <span style="vertical-align: middle; display: inline-flex; align-items: center;">
        <img src="img/icon.png" alt="logo" style="width: 60px; height: 60px; position: relative; right: 100px;">
        Redefinir Senha
      </span>
    </header>
    <div class="auth-box">
      <h3>Digite seu e-mail, o código recebido e a nova senha</h3>
      <input type="email" id="email" placeholder="Seu e-mail" />
      <input type="text" id="token" placeholder="Código recebido por e-mail" />
      <input type="password" id="novaSenha" placeholder="Nova senha" />
      <button id="confirmar" class="enviar">Confirmar</button>
      <p id="msg" class="message"></p>
    </div>
  </div>

  <script src="../BackEnd/resetar.js"></script>
</body>
</html>

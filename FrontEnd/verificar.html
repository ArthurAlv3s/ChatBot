<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação 2FA - ChatBol</title>
  <link rel="stylesheet" href="registro.css" />
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">Verificação 2FA</header>
    <div class="auth-box">
      <h3>Digite o código enviado ao seu e-mail</h3>
      <input type="text" id="codigo2fa" placeholder="Código de verificação">
      <button id="verificar">Verificar</button>
      <p id="verificar-msg" class="message"></p>
    </div>
  </div>
  <script src="../BackEnd/verificar.js"></script>
</body>
</html>

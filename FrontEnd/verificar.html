<!-- verificar.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação 2FA - ChatBol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="verificar.css" />
</head>
<body>
  <div class="auth-container">
    <header class="auth-header">
      <button onclick="window.history.back()" class="voltar"><i class="bi bi-arrow-left"></i></i></button>
      <h1>Verificação 2FA</h1>
      <i class="bi bi-list"></i>
    </header>
    <div class="auth-box">
      <h3>Digite o código enviado ao seu e-mail</h3>
      <input type="text" id="codigo2fa" placeholder="Código de verificação">
      <button id="verificar" class="enviar">Verificar</button>
      <p id="verificar-msg" class="message"></p>
    </div>
  </div>
  <script src="../BackEnd/verificar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Verificação 2FA - ChatBol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="verificar.css" />
</head>

<body>
  <div class="auth-container">
    <header class="auth-header">
      <span style="vertical-align: middle; display: inline-flex; align-items: center;">
        Verificação 2FA
      </span>
    </header>
    <div class="auth-box">
      <h3>Digite o código enviado ao seu e-mail</h3>
      <input type="text" id="codigo2fa" placeholder="Código de verificação">
      <button id="verificar" class="enviar">Verificar</button>
      <button id="reenviar" class="btn-link enviar">Reenviar Código</button>
      <p id="verificar-msg" class="message"></p>
    </div>
  </div>
  <script src="../BackEnd/verificar.js"></script>
</body>

</html>
